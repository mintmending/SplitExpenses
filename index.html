<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS sheet -->
    <link rel="stylesheet" href="index.css">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" 
    rel="stylesheet">
    
    <title>SplitExpenses</title>
</head>

<body>

    <header>
        <h1>Split Expenses</h1>
    </header>

    <!-- add entry-form here -->
    <section class="entry-form">
        <div class="entry-form-bg">
            <form name="form1">
                <div class="entry-field">
                    <label for="date" class="entry-label">Buy date:</label>
                    <input type="date" id="date" name="date" min="2000-01-01">
                </div>
                <div class="entry-field">
                    <label for="shop" class="entry-label">Shop:</label>
                    <input type="text" id="shop" name="shop">
                </div>
                <div class="entry-field">
                    <label for="buyer" class="entry-label">Buyer:</label>
                    <select id="buyer-select" name="buyer-select">
                        <option value="">--select buyer-- </option>
                        <option value="Tom">Tom</option>
                        <option value="Anna">Anna</option>
                    </select>
                </div>
                <div class="entry-field">
                    <label for="price" class="entry-label">Price:</label>
                    <input type="number" id="price" name="price" min="0">
                </div>
                <div class="entry-field">
                    <button type="button" id="save-entry-btn" class="entry-btn">Save Entry</button>
                </div>
            </form>
        </div>

    </section>

    <!-- add a selection (Tom vs Anna) and a summary of how much is owed  -->
    <section class="amount-owed">
        <input type="checkbox" class="toggle-account">
        <p><span id="money-owed">owes </span> / <span id="money-getsback"> gets back</span></p>
        <div class="sum">0â‚¬</div>
    </section>
    


    <!-- render entry list here -->
    <section id="entry-list"></section>


    <script src="index.js" type="module"></script>
</body>

</html>
